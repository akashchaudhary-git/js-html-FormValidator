<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/yeti/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Sign Up</h1>
      <form action="" id="form" novalidate>
        <!-- Full name -->
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-text"
            id="name"
            name="name"
            placeholder="Full Name"
            minlength="3"
            maxlength="100"
            required
          />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone" class="form-label">Mobile Number</label>
          <input
            type="mobile"
            class="form-text"
            id="mobile"
            name="mobile"
            placeholder="(country code) Mobile number"
            pattern="[0-9]{2,3}-[0-9]{10}"
            required
          />
        </div>

        <!-- Email Address -->
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-text"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>
        <!-- Website Url -->
        <div class="form-group">
          <label for="website" class="form-label">Website Address</label>
          <input
            type="url"
            class="form-text"
            id="website"
            name="website"
            placeholder="https://example.com"
            required
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-text"
            id="password"
            placeholder="Create password (min 8 character)"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Enter 1 uppercase, 1 lower case and 1 number character"
            required
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-text"
            id="cpassword"
            name="password"
            placeholder="confirm password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            required
          />
        </div>
        <button class="submit-btn bg-success" type="submit">Register</button>
      </form>
      <!-- Error/Success message -->
      <div id="message-container" class="message-container" hidden>
        <h3 id="message"></h3>
      </div>
    </div>
    <!-- Script -->

    <script src="script.js"></script>
  </body>
</html>
